    <style>
        .photo-booth {
  text-align: center;
  margin: 20px;
}

.camera-container {
  position: relative;
  display: inline-block;
  width: 100%;
  max-width: 500px;
}

.video-feed {
  width: 100%;
  filter: var(--filter);
}

.hidden {
  display: none;
}

.sticker {
  position: absolute;
  width: 100px;
  cursor: move;
  z-index: 1;
}

.countdown {
  font-size: 48px;
  font-weight: bold;
  margin: 20px;
}

.preview-side {
  margin-top: 20px;
}

.side-preview {
  width: 100px;
  margin: 5px;
}

.controls,
.filters,
.stickers {
  margin-top: 20px;
}

button {
  margin: 5px;
}

.ad-container {
  margin-top: 20px;
  text-align: center;
}
    </style>
